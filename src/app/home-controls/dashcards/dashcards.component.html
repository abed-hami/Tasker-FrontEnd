
<div class="row">
  <div class="col-md-6 col-lg-3">
      <div class="card card-block card-stretch">
          <div class="card-body">
              <div class="top-block d-flex align-items-center justify-content-between">
                  <h5>Total Projects</h5>
                  <i class="fa fa-cogs text-primary icon"></i>
              </div>
              <h3><span class="counter">{{projectsCount}}</span></h3>

          </div>
      </div>
  </div>
  <div class="col-md-6 col-lg-3">
      <div class="card card-block card-stretch">
          <div class="card-body">
              <div class="top-block d-flex align-items-center justify-content-between">
                  <h5>Received Requests</h5>
                  <i class="fa fa-code-fork text-primary icon"></i>
              </div>
              <h3><span class="counter">{{requestCount}}</span></h3>

          </div>
      </div>
  </div>
  <div class="col-md-6 col-lg-3">
      <div class="card card-block card-stretch ">
          <div class="card-body">
              <div class="top-block d-flex align-items-center justify-content-between">
                  <h5>Assigned Tasks</h5>
                  <i class="fa fa-clock-o text-primary icon"></i>

              </div>
              <h3><span class="counter">{{tasksCount}}</span></h3>

          </div>
      </div>
  </div>
  <div class="col-md-6 col-lg-3">
    <div class="card card-block card-stretch ">
        <div class="card-body">
            <div class="top-block d-flex align-items-center justify-content-between">
                <h5>Invitations</h5>
                <i class="fa fa-check-circle-o text-primary icon"></i>

            </div>
            <h3><span class="counter">{{invitations}}</span></h3>

        </div>
    </div>
</div>
 
</div>
