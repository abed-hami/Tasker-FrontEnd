@if(position=="manager"){
  <div class="flex items-center justify-center p-6">
  <!-- Author: FormBold Team -->
  <div class="mx-auto w-full max-w-[550px] bg-white p-6 rounded-lg">
      <form  autocomplete="off" #createForm="ngForm" (submit)="this.createForm.reset()">
        <div class="-mx-3 flex flex-wrap">
          <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                  <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                      Project Name
                  </label>
                  <input type="text" name="name" id="name" [(ngModel)]="project.name" [required]="true"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
          </div>
          <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                  <label for="category" class="mb-3 block text-base font-medium text-[#07074D]">
                      Category
                  </label>

                  <input type="text" name="category" id="category" [(ngModel)]="project.category" [required]="true"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
          </div>
      </div>

          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label for="startdate" class="mb-3 block text-base font-medium text-[#07074D]">
                        StartDate
                    </label>
                    <input type="date" name="startdate" id="startdate" [(ngModel)]="project.startDate" [required]="true"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label for="enddate" class="mb-3 block text-base font-medium text-[#07074D]">
                        EndDate
                    </label>
                    <input type="date" name="enddate" id="enddate" [(ngModel)]="project.endDate" [required]="true"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
            </div>
        </div>
          <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 ">
                  <div class="mb-5">
                      <label for="budget" class="mb-3 block text-base font-medium text-[#07074D]">
                          Budget
                      </label>
                      <input type="number" name="budget" id="budget" [(ngModel)]="project.budget" [required]="true"
                          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                  </div>
              </div>

          </div>
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 ">
                <div class="mb-5">
                    <label for="budget" class="mb-3 block text-base font-medium text-[#07074D]">
                        Status
                    </label>
                    <select id="memberId" name="memberId" [(ngModel)]="project.status" ngModel required="true"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">



                              <option value="completed">Completed</option>
                              <option value="pending">Pending</option>


                        </select>
                </div>
            </div>

        </div>

          <div class="mb-5 pt-3">

            <div class="w-full  sm:w-full">
              <div class="mb-5">
                  <label for="description" class="mb-3 block text-base font-medium text-[#07074D]">
                      Description
                  </label>
                  <textarea type="number" name="description" id="description" [(ngModel)]="project.description" [required]="true"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" ></textarea>
              </div>
          </div>


          </div>

          <div>
              <button (click)="updateProject()"
                  class="hover:shadow-form w-full rounded-md bg-blue-500 py-3 px-8 text-center text-base font-semibold text-white outline-none">
                  Edit Project
              </button>
          </div>
      </form>
  </div>
</div>
}
