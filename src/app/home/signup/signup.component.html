<div class="flex h-screen">
  <!-- Left Pane -->
  <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
    <div class="max-w-md w-full p-6">
      <h1 class="text-3xl font-semibold mb-3 text-black text-center">Sign-up</h1>
      <form class="space-y-4" autocomplete="off" #signupForm="ngForm" (submit)="validateAndSignup(this.signupForm)">
        <div class="pb-1">
          <label for="fname" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="fname" name="fname" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="registerObject.firstName" required>
        </div>
        <div class="pb-1">
          <label for="lname" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lname" name="lname" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="registerObject.lastName" required>
        </div>
        <div class="pb-1">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="registerObject.email" required email>
          <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="text-red-500">Invalid email format</div>
        </div>
        <div class="pb-1">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="registerObject.password" required minlength="8">
          <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="text-red-500">Password must be at least 8 characters long</div>
        </div>
        <div class="pb-1">
          <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
          <input type="text" id="position" name="position" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="registerObject.position" required >

        </div>
        <!-- Other form fields -->
        <div class="pb-5">
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">Sign-Up</button>
        </div>
      </form>
      <div class="text-sm text-gray-600 text-center">
        <p>Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">login here</a></p>
      </div>
    </div>
  </div>
  <!-- Right Pane -->
  <div class="hidden lg:flex items-center justify-center flex-1 bg-white text-black bg-dark dark:bg-gray-900">
    <div class="max-w-md">
      <div class="flex mb-4">
        <h6 class="pt-4 text-white text-6xl text">Tasker</h6>
        <img src="assets/images/tasker-logo.png" alt="" class="logo pt-4">
      </div>
      <div class="pb-5 text-white">
        <p class="text-l texts">Your favorite project management <br> software</p>
      </div>
      <div class="pb-4">
        <a type="submit" class="w-full bg-blue-500 text-white  p-2 rounded-md focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300 text-center" routerLink="/">Go Back</a>
      </div>
    </div>
  </div>
</div>
