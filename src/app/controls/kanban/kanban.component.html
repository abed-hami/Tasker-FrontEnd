<p-dialog header="Create Item" [modal]="true" [(visible)]="visible" [style]="{width: '50vw'}" [maximizable]="true">
  <!-- component -->
  <div class="flex items-center justify-center p-6">
    <!-- Author: FormBold Team -->
    <div class="mx-auto w-full max-w-[550px] bg-white">
        <form  autocomplete="off" #createForm="ngForm" (submit)="this.createForm.reset()">
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Item Name
                    </label>
                    <input type="text" name="todo1" id="todo1" [(ngModel)]="toDoObject.todo1" [required]="true"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label for="category" class="mb-3 block text-base font-medium text-[#07074D]">
                        Status
                    </label>
                    <select name="status" id="status" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="toDoObject.status" >
                      <option value="to-do">To-Do</option>
                      <option value="in-progress">In-Progress</option>
                      <option value="done">Done</option>

                      </select>

                </div>
            </div>
        </div>

            <div>
                <button (click)="addItem()"
                    class="hover:shadow-form w-full rounded-md bg-blue-500 py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Add Kanban Task
                </button>
            </div>
        </form>
    </div>
</div>

</p-dialog>
