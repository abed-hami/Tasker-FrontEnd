<div class="content-page">
  <div class="container-fluid">

<div class="row">
  <div class="col-lg-12">

    <p-dialog header="Task Details" [modal]="true" [(visible)]="visible" [style]="{width: '40vw', height:'35vw'}">


        <div class="flex items-center justify-center p-6" >
          <!-- Author: FormBold Team -->
          <div class="mx-auto w-full max-w-[550px] bg-white">
              <form  autocomplete="off" #createForm="ngForm" (submit)="this.createForm.reset()">
                <div class="-mx-3 flex flex-wrap">
                  <div class="w-full px-3 sm:w-1/2">
                      <div class="mb-5">
                          <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                              Name
                          </label>
                          <input type="text" name="name" id="name"  [required]="true" [(ngModel)]="selectedEvent.name" readonly
                              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      </div>
                  </div>
                  <div class="w-full px-3 sm:w-1/2">
                      <div class="mb-5">
                          <label for="category" class="mb-3 block text-base font-medium text-[#07074D]">
                              Priority
                          </label>

                          <input type="text" name="category" id="category" readonly [required]="true" [(ngModel)]="selectedEvent.priority"
                              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      </div>
                  </div>
              </div>



                  <div class=" pt-3">

                    <div class="w-full  sm:w-full">
                      <div class="mb-5">
                          <label for="description" class="mb-3 block text-base font-medium text-[#07074D]">
                              Description
                          </label>
                          <textarea type="number" name="description" id="description" readonly  [required]="true" [(ngModel)]="selectedEvent.description"
                              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" ></textarea>
                      </div>
                  </div>


                  </div>


              </form>
          </div>
      </div>




    </p-dialog>
<div class=" Calender">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

</div>
</div>
</div>
</div>
